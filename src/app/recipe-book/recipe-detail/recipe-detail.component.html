@if (recipe) {
  <mat-card>
    <mat-card-header>
      <mat-card-title class="mb-2">{{ recipe.name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="recipe.photoUrl" [alt]="recipe.name">
    <mat-card-content>
      <p class="mt-4">{{ recipe.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button>LIKE</button>
      <button mat-button>SHARE</button> -->
    </mat-card-actions>
  </mat-card>
}
@else {
  <p class="text-warning">There is no recipe with this ID</p>
}
