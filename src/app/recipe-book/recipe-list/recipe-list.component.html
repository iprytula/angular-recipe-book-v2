<mat-list>
  @for (recipe of recipes; track recipe) {
  <a mat-list-item class="router-link" [routerLink]="[recipe.id]" routerLinkActive="bg-light">
    <img matListItemAvatar class="mt-3" [src]="recipe.photoUrl" [alt]="recipe.name">
    <h3 matListItemTitle>{{ recipe.name }}</h3>
    <span matListItemLine>{{ recipe.description }}</span>
  </a>
  }
</mat-list>
