<div class="row w-100">
  <div class="col-xs-12 col-md-4 mx-auto mt-5">
    <mat-tab-group>
      <mat-tab label="Sign In">
        <app-auth></app-auth>
      </mat-tab>
      <mat-tab label="Sign Up">
        <app-auth [isSignUpMode]="true"></app-auth>
      </mat-tab>
    </mat-tab-group>
    @if (error$ | async) {
    <div class="row mt-3">
      <div class="alert alert-danger" role="alert">
        Oops, something went wrong
      </div>
    </div>
    }
  </div>
</div>
